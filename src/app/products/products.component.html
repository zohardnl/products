<div fxLayout="column" fxFill fxLayoutAlign="start center" class="products">
  <h1>Products</h1>

  <div fxLayout="column" class="products__table">
    <div fxLayout="row" fxLayoutAlign="end center" class="products__filter">
      <mat-form-field appearance="outline" class="products__filter__field">
        <mat-label>Search</mat-label>
        <input type="text" matInput [formControl]="searchControl">
      </mat-form-field>
    </div>

    <div class="products__tab">
      <mat-tab-group color="primary" mat-stretch-tabs>
        <mat-tab *ngFor="let product of productsData;trackBy:trackByIndex" [label]="product.title">
          <ng-template matTabContent>
            <vdoo-view-table [data]="product.items" [filterBy]="filterBy | async"></vdoo-view-table>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
